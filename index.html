<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <img src="/assets/logosvg.svg" alt="Logo do formulário de convite">
      <p>Crie um convite digital para o seu evento</p>
    </aside>

    <main>
      <h1>Crie o seu convite</h1>

      <div class="main-container">
        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-about">

            <legend>
              <span aria-hidden="true">
                <img src="/assets/icons/calendar.svg" alt="">
              </span>
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="event-name">Título</label>
              <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">
            </div>

            <div class="input-wrapper flex">
              <div class="input-inner flex-1">
                <label for="start">Início</label>
                <input type="datetime-local" lang="pt-br" name="start" id="start">
              </div>

              <div class="input-inner flex-1">
                <label for="end">Fim</label>
                <input type="datetime-local" lang="pt-br" name="end" id="end">
              </div>
            </div>


            <div class="flex input-wrapper">
              <div class="radio-wrapper flex-1">
                <label>Tipo</label>
                <div class="radio-inputs">
                  <label class="radio">
                    <input checked="" type="radio" name="event-type">
                    <span>
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_4108_30)">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33337 1.83331C5.11236 1.83331 4.9004 1.92111 4.74412 2.07739C4.58784 2.23367 4.50004 2.44563 4.50004 2.66665V14.1666H11.5V2.66665C11.5 2.44563 11.4122 2.23367 11.256 2.07739C11.0997 1.92111 10.8877 1.83331 10.6667 1.83331H5.33337ZM12.5 5.49998V2.66665C12.5 2.18042 12.3069 1.7141 11.9631 1.37028C11.6193 1.02647 11.1529 0.833313 10.6667 0.833313H5.33337C4.84714 0.833313 4.38083 1.02647 4.03701 1.37028C3.69319 1.7141 3.50004 2.18042 3.50004 2.66665V7.49998H2.66671C2.18048 7.49998 1.71416 7.69313 1.37034 8.03695C1.02653 8.38077 0.833374 8.84708 0.833374 9.33331V13.3333C0.833374 13.8195 1.02653 14.2859 1.37034 14.6297C1.71416 14.9735 2.18048 15.1666 2.66671 15.1666H13.3334C13.8196 15.1666 14.2859 14.9735 14.6297 14.6297C14.9736 14.2859 15.1667 13.8195 15.1667 13.3333V7.33331C15.1667 6.84708 14.9736 6.38077 14.6297 6.03695C14.2859 5.69313 13.8196 5.49998 13.3334 5.49998H12.5ZM12.5 6.49998V14.1666H13.3334C13.5544 14.1666 13.7663 14.0788 13.9226 13.9226C14.0789 13.7663 14.1667 13.5543 14.1667 13.3333V7.33331C14.1667 7.1123 14.0789 6.90034 13.9226 6.74406C13.7663 6.58778 13.5544 6.49998 13.3334 6.49998H12.5ZM3.50004 8.49998H2.66671C2.44569 8.49998 2.23373 8.58778 2.07745 8.74406C1.92117 8.90034 1.83337 9.1123 1.83337 9.33331V13.3333C1.83337 13.5543 1.92117 13.7663 2.07745 13.9226C2.23373 14.0788 2.44569 14.1666 2.66671 14.1666H3.50004V8.49998ZM6.16671 3.99998C6.16671 3.72384 6.39056 3.49998 6.66671 3.49998H9.33337C9.60952 3.49998 9.83337 3.72384 9.83337 3.99998C9.83337 4.27612 9.60952 4.49998 9.33337 4.49998H6.66671C6.39056 4.49998 6.16671 4.27612 6.16671 3.99998ZM6.16671 6.66665C6.16671 6.3905 6.39056 6.16665 6.66671 6.16665H9.33337C9.60952 6.16665 9.83337 6.3905 9.83337 6.66665C9.83337 6.94279 9.60952 7.16665 9.33337 7.16665H6.66671C6.39056 7.16665 6.16671 6.94279 6.16671 6.66665ZM6.16671 9.33331C6.16671 9.05717 6.39056 8.83331 6.66671 8.83331H9.33337C9.60952 8.83331 9.83337 9.05717 9.83337 9.33331C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z" fill="#869198" />
                        </g>
                        <defs>
                          <clipPath id="clip0_4108_30">
                            <rect width="16" height="16" fill="white" />
                          </clipPath>
                        </defs>
                      </svg>
                      Presencial
                    </span>
                  </label>

                  <label class="radio">
                    <input type="radio" name="event-type">
                    <span>
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="#869198" />
                      </svg>

                      Online
                    </span>
                  </label>
                </div>
              </div>

              <div class="input-inner flex-1">
                <label for="locale">Local</label>
                <input type="text" name="locale" id="locale" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="customization">
            <legend>
              <span aria-hidden="true">
                <img src="/assets/icons/paintbrush-vertical.svg" alt="">
              </span>
              Personalização
            </legend>

            <div class="input-wrapper">
              <label class="label-title">Cor principal</label>

              <div class="radio-group">
                <input type="radio" id="color1" name="color">
                <label for="color1" class="radio-item brand-light"></label>

                <input type="radio" id="color2" name="color">
                <label for="color2" class="radio-item navy"></label>

                <input type="radio" id="color3" name="color">
                <label for="color3" class="radio-item purple"></label>

                <input type="radio" id="color4" name="color">
                <label for="color4" class="radio-item fuschia"></label>

                <input type="radio" id="color5" name="color">
                <label for="color5" class="radio-item pink"></label>

                <input type="radio" id="color6" name="color">
                <label for="color6" class="radio-item danger"></label>

                <input type="radio" id="color7" name="color">
                <label for="color7" class="radio-item orange"></label>

                <input type="radio" id="color8" name="color">
                <label for="color8" class="radio-item yellow"></label>

                <input type="radio" id="color9" name="color">
                <label for="color9" class="radio-item lime"></label>

                <input type="radio" id="color10" name="color">
                <label for="color10" class="radio-item green"></label>

                <input type="radio" id="color11" name="color">
                <label for="color11" class="radio-item cyan"></label>
              </div>
            </div>

            <div class="input-wrapper">
              <label class="label-title">Tema do evento</label>

              <div class="radio-wrapper-theme">
                <div class="radio-inner">
                  <img src="./assets/images/aniversario.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="aniversario">
                  <label for="aniversario">Aniversário</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/infantil.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="infantil">
                  <label for="infantil">Infantil</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/formatura.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="formatura">
                  <label for="formatura">Formatura</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/casamento.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="casamento">
                  <label for="casamento">Casamento</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/cha-de-bebe.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="cha-de-bebe">
                  <label for="cha-de-bebe">Chá de bebê</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/cha-de-panela.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="cha-de-panela">
                  <label for="cha-de-panela">Chá de panela</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/carnaval.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="carnaval">
                  <label for="carnaval">Carnaval</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/pascoa.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="pascoa">
                  <label for="pascoa">Páscoa</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/sao-joao.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="sao-joao">
                  <label for="sao-joao">São João</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/halloween.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="halloween">
                  <label for="halloween">Halloween</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/natal.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="natal">
                  <label for="natal">Natal</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/images/outro.webp" alt="Uma imagem de um bolo de aniversário">
                  <input type="radio" name="event-theme" id="outro">
                  <label for="outro">Outro</label>
                </div>
              </div>
            </div>

            <div class="toggledrop-wrapper flex">
              <div class="input-inner flex-1">
                <label>Estilo</label>

                <div class="check">
                  <input id="check" type="checkbox">
                  <label for="check"></label>
                </div>
              </div>

              <div class="input-inner flex-2">
                <label>Foto de capa</label>

                <div class="file-upload">
                  <input type="file" id="file" hidden>
                  <label for="file">
                    <img src="/assets/icons/upload.svg" alt="">
                    Selecionar
                  </label>
                  <span id="file-name">Nenhum arquivo selecionado</span>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="contact">
            <legend>
              <span aria-hidden="true">
                <img src="/assets/icons/contact.svg" alt="">
              </span>
              Dados para contato
            </legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Nome completo" required>
            </div>

            <div class="input-wrapper flex">
              <div class="input-inner flex-1">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Exemplo@email.com">
              </div>

              <div class="input-inner flex-1">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999">
              </div>
            </div>
          </fieldset>

          <div class="checkbox-wrapper">
            <div class="checkbox-inner">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
            </div>

            <div class="checkbox-inner">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="att-email" id="att-email">
              <label for="att-email">Aceito receber atualizações e promoções por e-mail</label>
            </div>

            <div class="checkbox-inner">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="att-sms" id="att-sms">
              <label for="att-sms">Aceito receber atualizações e promoções por SMS</label>
            </div>
          </div>

        </form>
    </main>
  </div>
</body>

</html>
